<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Github Users</title>
    <link rel="stylesheet" href="repo.css">
</head>
<body>
    <h1>Github Users Information</h1>
     <section id="show">
        <div id="box" >
            <button id="load">Load Github Users</button>
         </div>
     </section>
    
    
  
    <script>
        document.getElementById('load').addEventListener('click',loadusers);

        function loadusers(){
            var xhr=new XMLHttpRequest();
            xhr.open('GET','https://api.github.com/users');
            xhr.onload=function(){
                if(xhr.status==200){
                    var people=JSON.parse(xhr.responseText);
                    var output='';
                    for(var i=0; i<20; i++){
                   
                    output += '<div class="container">'+ '<img src="'+people[i].avatar_url+'"width="150px" height="150px">'+ 
                    '<ul>'+
                         '<li>ID:' + people[i].id+'</li>'+
                         '<li>Login:'+ people[i].login+'</li>'+
                         '<li>Github url: <a href='+people[i].html_url+'>'+ people[i].html_url+'</a></li>'+
                         '<li>Repos:' + people[i].repos_url+'</li>'+
                         '<li>Organization:' + people[i].organizations_url+'</li>'+ 
                   '</ul>'+
                         '</div>'+
                         '<br><br>';

                         document.getElementById('show').innerHTML=output;
                        
                    
                    }
                     }
                    }
                       
                    xhr.send();
                }
    </script>
</body>
</html>
